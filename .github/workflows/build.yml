name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: debian:11
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up build environment
      run: |
        apt-get update
        apt-get install -y gcc make curl

    - name: Build for Debian 11
      run: |
        # 使用系统 GCC 进行编译，确保与 Debian 11 兼容
        gcc -O2 \
          -static-libgcc \
          -D_FORTIFY_SOURCE=2 \
          -fstack-protector-strong \
          -Wformat -Werror=format-security \
          zsan-client.c -o zsan_amd64
        strip zsan_amd64
        
        # 验证编译结果
        ldd zsan_amd64 || true
        file zsan_amd64
    
    - name: Test binary
      run: |
        ./zsan_amd64 -h || true
        file ./zsan_amd64
        ls -lh ./zsan_amd64
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          zsan_amd64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: zsan_amd64
        path: zsan_amd64
        retention-days: 90
